function htmlDecode(input){
    var e = document.createElement('div');
    e.innerHTML = input;
    return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
  }
  
$(document).ready(function(){

     keycloak = Keycloak({
    	  "realm": "3scaleRealm",
    	  "url":  "<%= envVars.ssoURL %>",
    	  "ssl-required": "none",
    	  "clientId": "<%= envVars.quotesClientId %>",
    	  "credentials": {
    	    "secret": "<%= envVars.quotesSecret %>"
    	  }
    	});

keycloak.init({ onLoad: 'login-required' })
	.success(function(authenticated) {
    	//alert(authenticated ? 'authenticated' : 'not authenticated');
		$("#userid").append(authenticated ? keycloak.tokenParsed.preferred_username + '!' : '!');
}).error(function() {
   		alert('failed to initialize');
});
	// start button
	$("#startButton").click(function(){
			$("#quoting").show();
			
		});

	$("#getQuoteButton").click(function(){
		var driver=null;
		var vehicle=null;
		SwaggerClient.http.withCredentials = true;



		$("#quoteResponse").hide();
		$("#quotePrice").val("");
		
		driver = {"id": $("#driver_driverID").val(), "firstName": $("#driver_firstName").val(), "lastName": $("#driver_lastName").val(), "age": $("#driver_age").val() };
		vehicle = {"maker": $("#vehicle_make").val(), "model": $("#vehicle_model").val(), "mileage": $("#vehicle_mileage").val(), "licensePlate": $("#vehicle_licensePlate").val(), "modelYear": $("#vehicle_year").val()};
		var quoteObj = {"driver": driver, "vehicle": vehicle};

		//Call Quoting Service
	      const securitiesObj={
	    		  authorized:{
	    		  oauth2:{
	    			  token: {
	    				  access_token : keycloak.token,
	    				  token_type: 'bearer'
	    			  }
	    		  }
	    		  }
	      };





	      
	    SwaggerClient({url:'files/IgniteQuoting.json'}).then(client=> {client.execute({operationId:'quote',parameters:{body:quoteObj},securities:securitiesObj}).then(function(data){$("#quotePrice").html(data.obj.price)})});
	      
		$("#quoteResponse").show();
		
	});

	//model year field
	$("#vehicle_year").datepicker({format:"yyyy", viewMode: "years",minViewMode: "years"});

	//maker values
	var brands = carlist.map(reg => reg.brand).sort();
	$.each(brands,function(i,obj){
		$("#vehicle_make").append($('<option>').text(obj).attr('value', obj));
		});
	$("#vehicle_make").val($("#vehicle_make option:first"))
	$("#vehicle_make").change(function(){
		$("#vehicle_model").empty();
			var modelsArr = carlist.find(function(m){return m.brand==$("#vehicle_make").val()});
			$.each(modelsArr.models,function(i,m){
				$("#vehicle_model").append(new Option(m,m));
				});
		});
});
</script>

</div>

</td>
